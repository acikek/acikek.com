<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>$title - acikek's blog</title>

	<link rel="stylesheet" href="/styles/base.css">
	<link rel="stylesheet" href="/styles/blogpost.css">
	<link rel="icon" type="image/xml+svg" href="/images/favicon.svg">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
	<div id="header">
		<div id="blogpost-title">
			<h1>
				$title
			</h1>

			$summary
		</div>

		<div id="menu">
			<span class="menu-item">
				<span class="rb">acikek</span> <span style="color: black; font-style: italic;">on $date</span>
			</span>

			<span class="menu-item">
				—
			</span>

			<span class="menu-item">
				<a href="/">Home</a> •
				<a href="/projects">Projects</a> •
				<a href="/blog">Blog</a>
			</span>
		</div>

		<hr>
	</div>

	<div class="blogpost">
		$content
	</div>

	<hr>

	<div id="footer" style="clear: both;">
		<span style="float: left;">
			<span class="rb">acikek.</span>
			<a href="https://github.com/acikek"><i class="fa-brands fa-github"></i></a>
			<a href="https://youtube.com/@acikek"><i class="fa-brands fa-youtube"></i></a>
			<a href="mailto:hydrosphaera@gmail.com"><i class=" fa-solid fa-envelope"></i></a>
		</span>

		<span style="float: right;">
			Made with love.
			<a href="https://github.com/acikek/acikek.com">Source</a>
		</span>
	</div>
</body>

</html>
